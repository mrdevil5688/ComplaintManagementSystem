    <style>
        .alert-box {
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            min-width: 150px;
            max-width: 90%;
            width: auto;
            height: auto;
            padding: 10px;
            text-transform: capitalize;
            background: rgb(255, 119, 119);
            border-top: 10px solid rgb(255, 37, 37);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            color: #fff;
            font-family: 'roboto', sans-serif;
            text-align: center;
            transition: 1s;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login">
    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="login-header">
        <h1>Complaint Management System</h1>
        <div class="user-menu">
            <div class="dropdown">
                <img src="ecor.png" alt="Profile Image" class="dropbtn">
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Change Password</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>



    <div class="login-container">
        <img src="ecor.png" alt="Profile Image" class="login-img">
        <h2>Login</h2>
        <form action="#" method="post">
            <input id="id" type="text" placeholder="Employee ID" required>
            <input id="password" class="password" type="password" placeholder="Password" required>
            <button class="submit-button" type="submit">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
    <div class="footer">
        <p>Â© 2024 Railway Complaint Management System</p>
    </div>
    <script src="script_login.js"></script>
</body>
